<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Flipbook with Curl Effect</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="flipbook-container">
    <div id="flipbook">
        <div class="df-book-page df-left-side df-hard-page">
            <div class="df-page-front">Cover</div>
            <div class="df-page-back"></div>
        </div>
        <div class="df-book-page df-right-side df-hard-page">
            <div class="df-page-front">Page 1</div>
            <div class="df-page-back"></div>
        </div>
        <div class="df-book-page df-left-side">
            <div class="df-page-front">Page 2</div>
            <div class="df-page-back"></div>
        </div>
        <div class="df-book-page df-right-side">
            <div class="df-page-front">Page 3</div>
            <div class="df-page-back"></div>
        </div>
        <div class="df-book-page df-left-side df-hard-page">
            <div class="df-page-front">Back Cover</div>
            <div class="df-page-back"></div>
        </div>
    </div>
    <button id="prev" class="nav-button">&#9664;</button>
    <button id="next" class="nav-button">&#9654;</button>
</div>

<script src="script.js"></script>
</body>
</html>
